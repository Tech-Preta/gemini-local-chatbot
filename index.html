<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
        "marked": "https://esm.sh/marked@^15.0.7"
      }
    }
  </script>
  <!-- Carregar a configuração da API_KEY antes do script da aplicação -->
  <script src="env-config.js"></script>
</head>
<body>
  <main id="chat-container">
    <header>
      <h1>Gemini Chatbot</h1>
    </header>
    <section id="chat-history" aria-live="polite" role="log"></section>
    <footer id="input-area">
      <input type="text" id="chat-input" placeholder="Type your message..." aria-label="Chat message input">
      <button id="send-button" aria-label="Send message">Send</button>
    </footer>
  </main>
  <script type="module" src="index.tsx"></script>
</body>
</html>
